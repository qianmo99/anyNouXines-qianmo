<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Moon Photo Fade Slider</title>
    <style>
        body {

            margin: 0;
            font-family: Arial, sans-serif;
        }

        .moon-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0px;
            padding: 80px 20px;
        }

        /* 月亮基础样式 */
        .moon-phase {
            position: relative;
            width: 160px;
            height: 160px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            /* 添加淡入动画 */
            opacity: 1;
            transition: opacity 0.5s ease;

            /* 背景图片和动画 */
            background-size: cover;
            background-position: center;
            opacity: 1;
            transition: opacity 0.5s ease;

        }

      

        /* 月亮形状 */
        .left-crescent {
            -webkit-mask: radial-gradient(circle at 100% 50%, transparent 45%, #000 45%);
        }

        .left-half {
            -webkit-mask: radial-gradient(circle at 120% 50%, transparent 40%, #000 40%);
            width: 200px;
            height: 200px;
            margin-right: -30px;
        }

        .full-moon {
            -webkit-mask: radial-gradient(circle, #000 100%);
            width: 260px;
            height: 260px;
        }

        .right-half {
            -webkit-mask: radial-gradient(circle at -10% 50%, transparent 40%, #000 40%);
            width: 200px;
            height: 200px;
            margin-left: -30px;
        }

        .right-crescent {
            -webkit-mask: radial-gradient(circle at 20% 50%, transparent 45%, #000 45%);
        }

        /* 按钮 */
        .nav-btn {
            position: absolute;
            top: 350px;
            transform: translateY(-50%);
            padding: 14px 20px;
            font-size: 24px;
            border: 2px solid #bbb;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            z-index: 9999;
        }

        .left-btn {
            left: 20px;

        }

        .right-btn {
            right: 20px;
        }



        /* Navigation buttons below images */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            z-index: 20;
            gap: 50px;
        }

        .btn {
            pointer-events: auto;
            appearance: none;
            border: none;
            background: transparent;
            padding: 0;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: transform .2s ease;
            position: relative;
            z-index: 20;
            margin-top: 40px;
            position: static;
        }

        .arrow-icon {
            width: 60px;
            height: 60px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="moon-container">
        <div class="moon-phase left-crescent"></div>
        <div class="moon-phase left-half"></div>
        <div class="moon-phase full-moon"></div>
        <div class="moon-phase right-half"></div>
        <div class="moon-phase right-crescent"></div>

        <div class="controls" aria-hidden="true">
            <button class="btn  left-btn" title="Anterior" aria-label="Anterior">
                <img src="../assets/images/button/arrow left.svg" alt="Anterior" class="arrow-icon">
            </button>
            <button class="btn right-btn" title="Següent" aria-label="Següent">
                <img src="../assets/images/button/arrow right.svg" alt="Següent" class="arrow-icon">
            </button>
        </div>
    </div>

    <script>
        /* 你的五张图片（可以替换成自己的） */
        let images = [
            "https://www.w3schools.com/html/img_girl.jpg",
            "https://www.w3schools.com/html/pic_trulli.jpg",
            "https://www.w3schools.com/html/img_girl.jpg",
            "https://www.w3schools.com/html/img_girl.jpg",
            "https://www.w3schools.com/html/img_girl.jpg",
        ];

        const moons = document.querySelectorAll(".moon-phase");

        /* 刷新月亮显示 */
        function refreshDisplay() {
            moons.forEach((el, i) => {
                el.style.opacity = 0;   // 先淡出
            });

            setTimeout(() => {
                moons.forEach((el, i) => {
                    el.style.backgroundImage = `url(${images[i]})`;
                    el.style.opacity = 1;  // 淡入
                });
            }, 1); // 300ms 后换图，再用 CSS 淡入
        }

        /* 初始化 */
        refreshDisplay();

        /* 右按钮 → 整体右移 */
        document.querySelector(".right-btn").onclick = () => {
            images.unshift(images.pop());
            refreshDisplay();
        };

        /* 左按钮 ← 整体左移 */
        document.querySelector(".left-btn").onclick = () => {
            images.push(images.shift());
            refreshDisplay();
        };
    </script>

</body>

</html>
