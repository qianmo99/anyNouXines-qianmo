<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll - 4 Sections</title>
    <style>
        body {
            margin: 0;

        }

        .scroll-section {
            min-width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: stretch;
            position: relative;
            /* Space for back button */
        }

        /* -----------------------------------*/

        #global-celebration {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f3eee0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Avenir', 'Helvetica Neue', Arial, sans-serif;   
        }

        #global-celebration .historia-content {
            background-color: #f3eee0;
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            padding: 0 50px;
            justify-content: space-evenly;
        }

        #global-celebration .top-text,
        #global-celebration .bottom-text {
            width: 100%;
        }

      
        #global-celebration .historia-tree {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #global-celebration .final-image {
            max-width: 90%;
            max-height: 60vh;
            object-fit: contain;
        }

        #global-celebration .section-description {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #435947;
            max-width: 100%;
            margin: 0;
            letter-spacing: 0.5px;
        }

        #global-celebration .initial-letter {
        }

        #global-celebration .highlight-barcelona {
            color: #ff4d4f;
            font-weight: normal;
        }

        /* Mobile responsive for global-celebration */
        @media (max-width: 768px) {
            #global-celebration {
                padding: 20px 15px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            #global-celebration .historia-content {
                height: auto;
                flex-direction: column;
                gap: 25px;
                padding: 20px 0;
            }

            #global-celebration .top-text {
                order: 1;
                margin-bottom: 20px;
            }

            #global-celebration .historia-tree {
                order: 2;
                position: relative;
                width: 100%;
                height: auto;
                margin: 25px 0;
                display: flex;
                justify-content: center;
                align-items: center;
                transform: none;
                left: auto;
                top: auto;
            }

            #global-celebration .bottom-text {
                order: 3;
                margin-top: 20px;
            }

            #global-celebration .top-text,
            #global-celebration .bottom-text {
                position: relative;
                width: 100%;
                padding: 0;
                transform: none;
                left: auto;
                top: auto;
                bottom: auto;
            }

            #global-celebration .section-description {
                font-size: 1rem;
                line-height: 1.6;
                text-align: left;
                max-width: 100%;
                margin: 0;
                padding: 0 10px;
            }

            #global-celebration .initial-letter {
                font-size: 2.5rem;
                margin-right: 8px;
                line-height: 1;
            }

            #global-celebration .final-image {
                max-width: 80%;
                max-height: 35vh;
                width: auto;
                height: auto;
                object-fit: contain;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>

<body>
    <section class="scroll-section">
            <div id="global-celebration" class="scroll-section">
                <div class="historia-content">
                    <div class="top-text fade-in">
                        <p class="section-description">
                            <span class="initial-letter">A</span>vui dia, aquesta festa no nomès se celebra a la Xina,
                            sinó
                            també arreu del món.
                        </p>
                    </div>

                    <div class="historia-tree fade-in">
                        <img src="../assets/images/any.xines/final.jpg" alt="Celebració global de l'Any Nou Xinès"
                            class="final-image">
                    </div>

                    <div class="bottom-text fade-in">
                        <p class="section-description">
                            A <span class="highlight-barcelona">Barcelona</span>,
                            esdevé un espai de trobada intercultural que uneix comunitats i acosta les
                            tradicions xineses a tota la ciutadania.
                        </p>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
